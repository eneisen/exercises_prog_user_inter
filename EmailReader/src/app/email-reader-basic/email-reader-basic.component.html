<h1> EmailReader </h1>

<label>
    From: <input type="text" class="form-control" [(ngModel)]="email.from">
</label><br>
<label>
    To: <input type="text" class="form-control" [(ngModel)]="email.to">
</label><br>
<div class="mb-3">
    <label for="FormControlInput1" class="form-label">Subject:</label>
    <input type="text" class="form-control" id="FormControlInput1" [(ngModel)]="email.subject">
</div>
<div class="mb-3">
    <label for="FormControlTextarea1" class="form-label">Body:</label><br>
    <textarea class="form-control" id="FormControlTextarea1" rows="3" [(ngModel)]="email.body"></textarea>
</div>

<h3>Up-to-date viewer </h3>
<p>
    From: {{ email.from  }} <br>
    To: {{ email.to }} <br> <!-- Printed in upper case -->
    Subject: {{ email.subject}} <br> <!-- Printed in lower case -->
    Body: {{email.body }} 
</p>

<button (click)="send()" class="btn btn-primary btn-sm mr-1">Send</button>&nbsp;
<button (click)="clean()" class="btn btn-primary btn-sm">Clean</button>
